<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="icon" href="img/NASA.png" type="image/x-icon" />
    <script src="https://example.com/config.js" integrity="sha256-abc123"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://example.com">
</head>
<body>

    <div id="logo"><a href="index.html"><img src="img/NASA.png" /></a></div>
    <div id="apod-container"></div>
    <div id="pagination">
      <div class="box">
          <button class="button" id="prev-button">BACK</button>
          <div class="space">
              <span style="--i: 31" class="star"></span>
              <span style="--i: 12" class="star"></span>
              <span style="--i: 57" class="star"></span>
              <span style="--i: 93" class="star"></span>
              <span style="--i: 23" class="star"></span>
              <span style="--i: 70" class="star"></span>
              <span style="--i: 6" class="star"></span>
          </div>
      </div>
   
      <div class="box">
          <button class="button" id="next-button">NEXT</button>
          <div class="space">
              <span style="--i: 31" class="star"></span>
              <span style="--i: 12" class="star"></span>
              <span style="--i: 57" class="star"></span>
              <span style="--i: 93" class="star"></span>
              <span style="--i: 23" class="star"></span>
              <span style="--i: 70" class="star"></span>
              <span style="--i: 6" class="star"></span>
          </div>
      </div>
  </div>
    <script src="config/config.js"></script>
    
</body>
<div></div>
</html>
